name: EJADA-Assignment Actions 
on: push
jobs:
    react-app-workflow:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x
            - name: npm install
              run: npm install
            - name: test
              run: npm test
            - name: lint
              run: npm run lint
